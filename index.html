<!DOCTYPE html>
<html lang="en">
<head>
	<title>Hexedit</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/hexedit.css">
</head>
<body>

	<div id="hex-edit">
		<nav class="hex-menu">
			<input type="file" id="hex-file-open-input" />
		</nav>
		<div class="hex-editor" id="hex-editor-container">
			 <div class="hex-cursor hex-cursor-animated" id="hex-cursor"></div>
			<div class="hex-search-highlight" id="hex-search-highlight"></div>
			<div class="spacer" id="hex-spacer"></div>
			<div id="hex-editor">
			</div>
		</div>
		<div class="hex-data-type">
			<table>
				<tbody>
					<tr><th>8-bit</th><td id="hex-data-type-byte">000</td></tr>
					<tr><th>16-bit</th><td id="hex-data-type-short">000000</td></tr>
					<tr><th>32-bit</th><td id="hex-data-type-int">000000000000</td></tr>
					<tr><th>64-bit</th><td id="hex-data-type-long">000000000000000000000000</td></tr>
				</tbody>
			</table>
		</div>
	</div>

	<script src="src/vendor/debounce.js"></script>
	<script src="src/vendor/string.js"></script>
	<script src="src/hexedit.js"></script>
	<script src="src/render.js"></script>
	<script src="src/cursor.js"></script>
	<script src="src/io.js"></script>
	<script src="src/input.js"></script>
	<script src="src/data-type.js"></script>
	<script src="src/debug.js"></script>
	<script>
		var he = new hexEditor({
			debug: true
		});
		he.setCursorPosition(0);
		he.preRender();
		he.render();
    he.highlightRegion(0,12);
	</script>
</body>
</html>
